<h1 mat-dialog-title>{{data.header}}</h1>
<form [formGroup]="descriptionForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content fxLayout="column">
    <mat-form-field>
        <textarea matInput maxlength="255" placeholder="Poznámka" formControlName="description" cdkTextareaAutosize cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" [disabled]="!descriptionForm.valid">Uložit</button>
    <button mat-raised-button type="button" color="warn" (click)="onNoClick()">Zrušit</button>
  </div>
</form>
